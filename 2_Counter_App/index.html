<!doctype html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Minimal Counter - Variant 1</title>

    <!-- Fonts & Icons (UNCHANGED) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN (UNCHANGED) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-100 font-display transition-colors duration-200"
  >
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
      <!-- Header -->
      <header
        class="flex items-center justify-between px-4 sm:px-6 lg:px-10 py-4 border-b border-transparent"
      >
        <div class="flex items-center gap-3">
          <div
            class="flex items-center justify-center size-8 rounded-lg bg-primary/10 text-primary"
          >
            <span class="material-symbols-outlined text-2xl">calculate</span>
          </div>
          <h2
            class="text-base sm:text-lg font-bold tracking-tight dark:text-white"
          >
            Minimal Counter
          </h2>
        </div>

        <button
          id="theme_change"
          class="flex items-center justify-center size-9 sm:size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 text-slate-500 transition-colors"
        >
          <span class="material-symbols-outlined">settings</span>
        </button>
      </header>

      <!-- Main -->
      <main
        class="flex flex-1 items-center justify-center px-4 sm:px-6 lg:px-8"
      >
        <!-- Card -->
        <div
          class="w-full max-w-md sm:max-w-lg rounded-2xl bg-white dark:bg-[#1e293b]
          shadow-xl dark:border dark:border-slate-700/50
          p-6 sm:p-8 md:p-12
          flex flex-col items-center gap-8 sm:gap-10 transition-all"
        >
          <!-- Counter -->
          <div class="flex flex-col items-center py-4 sm:py-6">
            <h1
              id="counters"
              class="text-primary dark:text-blue-400
              text-[4.5rem] sm:text-[6rem] md:text-[7rem] lg:text-[8rem]
              font-extrabold leading-none tracking-tighter select-none"
            >
              0
            </h1>
            <span
              class="text-xs sm:text-sm uppercase tracking-widest text-slate-400 mt-2"
            >
              Current Count
            </span>
          </div>

          <!-- Buttons -->
          <div class="w-full flex flex-col gap-4">
            <div
              class="flex flex-col sm:flex-row gap-3 w-full"
            >
              <button
                id="incre"
                class="flex-1 h-12 rounded-lg bg-primary text-white text-sm font-bold
                flex items-center justify-center gap-2
                hover:bg-blue-600 active:scale-95 transition-all"
              >
                <span class="material-symbols-outlined">add</span>
                INCREMENT
              </button>

              <button
                id="decre"
                class="flex-1 h-12 rounded-lg border-2 border-slate-200
                dark:border-slate-600 text-sm font-bold
                flex items-center justify-center gap-2
                hover:bg-slate-50 dark:hover:bg-slate-800 active:scale-95 transition-all"
              >
                <span class="material-symbols-outlined">remove</span>
                DECREMENT
              </button>
            </div>

            <button
              id="reset"
              class="h-10 text-xs uppercase tracking-wider text-slate-400
              hover:text-slate-600 dark:hover:text-slate-300
              hover:bg-slate-100 dark:hover:bg-slate-800/50
              rounded-lg transition-colors"
            >
              <span class="material-symbols-outlined align-middle text-base">
                restart_alt
              </span>
              Reset Counter
            </button>
          </div>
        </div>
      </main>

      <!-- Script -->
      <script src="script.js">
        console.log("Counter Project is Here!!");
        console.log("Started Full Stack Development!!!");
      </script>

      <!-- Footer -->
      <footer class="px-4 sm:px-6 py-6 text-center">
        <p class="text-xs sm:text-sm text-slate-400">
          Â© 2023 Minimal Counter. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
